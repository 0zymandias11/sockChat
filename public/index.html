<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sock Chat</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Sock Chat</h1>
        <div class="chat-window">
            <div class="user-info">
                <span><i class="far fa-user"></i></span>
                <input type="text" id="name-input" class="name-input" value="One who remains" maxlength="20">
            </div>
            <ul class="messages" id="message-container"></ul>
            <form class="message-form" id="message-form">
                <input type="text" id="message-input" class="message-input" placeholder="Type a message">
                <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
        <p class="clients-total" id="client-total">Total clients: 2</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
